<!-- templates/register.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Inscription</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block mb-1">Nom d'utilisateur</label>
            <input type="text" name="username" class="w-full border p-2 rounded" required>
        </div>
        <div>
            <label class="block mb-1">Mot de passe</label>
            <input type="password" name="password" class="w-full border p-2 rounded" required>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">S'inscrire</button>
    </form>
    <p class="mt-4 text-center">
        Déjà un compte ? <a href="{{ url_for('login') }}" class="text-blue-500">Se connecter</a>
    </p>
</div>
{% endblock %}
